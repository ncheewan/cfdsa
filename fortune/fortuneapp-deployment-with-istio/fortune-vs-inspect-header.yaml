
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService

metadata:
   name: fortune-ingress-vs

spec:
   hosts:
   - "*"
   gateways:
   - fortune-ingress.default.svc.cluster.local
   http:
   - match:
     - headers:
        user:
           exact: bala
     route:
     - destination:
        host: fortuneapp-svc.default.svc.cluster.local
        port: 
          number: 80
     rewrite:
        uri: /
   http:
   - match:
     - uri:
        exact: /v2
     route:
     - destination:
        host: weather
        port: 
          number: 8080
     rewrite:
        uri: /
